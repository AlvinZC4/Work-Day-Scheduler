<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <nav class="row justify-content-center" id="selectday">
        <button class="btn btn-primary btn-sm mr-2" id="previousday" type="submit">Previous Day</button>
        <button class="btn btn-success btn-sm ml-2 mr-2" id="today" type="submit">Today</button>
        <button class="btn btn-primary btn-sm ml-2" id=nextday type="submit">Next Day</button>
      </nav>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
        <div class="row d-flex" id="8am">
          <div class="col-1 hour" id="hour8am">
            <p>8AM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule8am" placeholder=""></input>
          <div class="col-1 saveBtn" id="save8am">
            <p>Save</p>
          </div>
        </div>

        <div class="row d-flex" id="9am">
          <div class="col-1 hour" id="hour9am">
            <p>9AM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule9am" placeholder=""></input>
          <div class="col-1 saveBtn" id="save9am">
            <p>Save</p></div>
        </div>


        <div class="row d-flex" id="10am">
          <div class="col-1 hour" id="hour10am">
            <p>10AM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule10am" placeholder=""></input>
          <div class="col-1 saveBtn" id="save10am">

          </div>
        </div>

        <div class="row d-flex" id="11am">
          <div class="col-1 hour" id="hour11am">
            <p>11AM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule11am" placeholder=""></input>
          <div class="col-1 saveBtn" id="save11am">
            <p>Save</p>
          </div>
        </div>

        <div class="row d-flex" id="12pm">
          <div class="col-1 hour" id="hour12pm">
            <p>12PM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule12pm" placeholder=""></input>
          <div class="col-1 saveBtn" id="save12pm">
            <p>Save</p>
          </div>
        </div>

        <div class="row d-flex" id="1pm">
          <div class="col-1 hour" id="hour1pm">
            <p>1PM</p>
          </div>
          <input type="text" class="col-10 schedule past" id="schedule1pm" placeholder=""></input>
          <div class="col-1 saveBtn" id="save1pm">
            <p>Save</p>
          </div>
        </div>

        <div class="row d-flex" id="2pm">

          </div>
          <input type="text" class="col-10 schedule past" id="schedule2pm" placeholder=""></input>

          </div>
        </div>

        <div class="row d-flex" id="3pm">
          <div class="col-1 hour" id="hour3pm">

          </div>
          <input type="text" class="col-10 schedule past" id="schedule3pm" placeholder=""></input>
          <div class="col-1 saveBtn" id="save3pm">
            <p>Save</p>
          </div>
        </div>

        <div class="row d-flex" id="4pm">
          <div class="col-1 hour" id="hour4pm">

        <div class="row d-flex" id="5pm">

          <div class="col-1 saveBtn" id="save5pm">
            <p>Save</p>
          </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
